		<hr>
		<form method="post" name="form1" action="ser" >
			<table align="center"cellspacing="5px">
				<tr>
					<td>
						<label for="id1">Patient's Name</label>
					</td>
					<td>
						<input type="text" name="Fn"id="id1" placeholder="First">
						<input type="text" name="Ln" id=id2 placeholder="Last">
					</td>
				</tr>
				<tr>
					<td>
						<label for="id3">Gender</label>
					</td>
					<td>
						<input type="radio" name="1"id="m" value="male">
						Male
						<input type="radio" name="1"id="f" value="female">
						Female
					</td>
				</tr>
				<tr>
					<td>
						<label for="id4">Phone</label>
					</td>
					<td>
						<input type="Number" name="Pn" id="id4" value="phone" placeholder="### ### ####">
					</td>
				</tr>
				<tr>
					<td>
						<label for="id5">Date Of Birth</label>
					</td>
					<td>
						<input type="Date" name="da" id="id5">
					</td>
				</tr>
				<tr>
					<td>
						<label for="id6">Marital Status</label>
					</td>
					<td>
						<input type="radio" name="ms"id="ids" value="single">
						Single
						<input type="radio" name="ms" id="idm value="married">
						Married
						<input type="radio" name="ms" id="idd" value="divorced">
						Divorced
						<input type="radio" name="ms" id="idw" value="widow">
						Widow
					</td>
				</tr>
				<tr>
					<td>
						<label for="id7">
							Patient's Address
						</label>
					</td>
					<td>
						<input type="text" name="sn" id="id7" placeholder="Street Address">
					</td>
					<tr>
						<td></td>
						<td>
							<input type="text" name="c" id="id8" placeholder="city">
						
							<input type="text" name="st" id="id9" placeholder="State">
						</td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="Number" name="z" id="id10" placeholder="Postal/Zipcode">
						
							<input type="text" name="co" id="id11" placeholder="Country">
						</td>
					</tr>
					<tr>
						<td>
							<label for="id12">Insurance Name</label>
						</td>
						<td>
							<input type="text" name="in" id="id12">
						</td>
					</tr>
				</tr>
				<tr>
					<td>
						<label for="id13">Post Medical History</label>
					</td>
				<tr>
					<td></td>
					<td>
						<input type="checkbox" name="A" id="anemia">
						Anemia
					</td>	
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="checkbox" name="A" id="asthma">
						Asthma	
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="checkbox" name="A" id="bronchitis">
						Bronchitis
					
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="checkbox" name="A" id="chickenpox">
						Chickenpox
					</td>
				</tr>
				</tr>
			</table>
		</form><br><br><br><br><br><br>
