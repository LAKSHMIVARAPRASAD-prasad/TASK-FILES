<!DOCTYPE html>
<html>
    <head>
        <title>SignUp Form</title>
    </head>
    <body>
        <form method="Post" action="ser">
            <table align="center"cellspacing="15px" bgcolor="pink">
                <caption>
                    <h2 align="left">SignUp Form</h2>
                </caption>
                <tr>
                    <td>
                        <label >First Name</label>
                        <td>
                            <Input type="text" placeholder="Enter Firstname....">
                        </td>
                    </td>
                <tr>
                    <td>
                        <label >Last Name</label>
                        <td>
                            <Input type="text" placeholder="Enter Secondname....">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Screen Name</label>
                        <td>
                            <Input type="text" placeholder="Enter Screen Name....">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Date Of Birthday</label>
                        <td>
                            <Input type="date" value="DOB">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Gender</label>
                        <td>
                            <Input type="radio" placeholder="Male">
                                <label >Male</label>
                                <Input type="radio" placeholder="female">
                                <label>Female</label>
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Country</label>
                        <td>
                            <select id="country" name="country">
                                <option value="">Country</option>
                                <option value="India">India</option>
                                <option value="Austrial">Austrial</option>
                                <option value="Canada">Canada</option>
                                <option value="USA">USA</option>
                                <option value="China">China</option>
                            </select>
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Email</label>
                        <td>
                            <Input type="email" placeholder="Enter Email....">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Phone</label>
                        <td>
                            <Input type="Number" placeholder="Enter Phone....">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Password</label>
                        <td>
                            <Input type="password" placeholder="Enter password">
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label >Confirm Password</label>
                    </td>
                        <td>
                            <Input type="password" placeholder="Enter confirmPassword">
                        </td>
                </tr>
                <tr>
                    <td></td>
                    <td align="right">
                    <input type="checkbox" name="cb" id="cb1">
                    <label>I agree to the terms of user</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <td align="right">
                            <input type="submit" value="submit">
                            <input type="reset" value="cancel">
                        </td>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
