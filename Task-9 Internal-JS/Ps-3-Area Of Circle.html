<!DOCTYPE html>
<html>
    <head>
        <title>
            functional programming on area of circle 
        </title>
        <script>
            //called function
            //preparation of function on area of cicle
            function areaofcicle(radius)
            {
                let result
                const PI=3.1415
                result=(PI*radius*radius)
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            //calling function
            areaofcicle(9.8)
            areaofcicle(21.52)
            areaofcicle(5.5)
        </script>
    </body>
</html>
