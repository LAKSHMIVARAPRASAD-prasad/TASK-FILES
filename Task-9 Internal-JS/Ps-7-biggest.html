<!DOCTYPE html>
<html>
	<head>
		<title>Biggest of 2 numbers </title>
		<script>
        //called function
        //(a>b)
		function biggestof2(a,b)
			{
			if(a>b)
			console.log(a)
			else
			console.log(b)
			}
			</script>
	</head>
	<body>
		<script>
            //calling function
			biggestof2(3,2)
			biggestof2(-54,-23)
			biggestof2(3112,-5145)
		</script>
	</body>
</html>
