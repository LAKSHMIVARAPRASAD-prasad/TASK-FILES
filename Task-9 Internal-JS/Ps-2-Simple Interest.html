<!DOCTYPE html>
<html>
    <head>
        <title>
            functional programming on simple interest 
        </title>
        <script>
            //called function
            //simpleinterest=(p*r*t)/100
            function simpleinterest(p,t,r)
            {
            let result
            result = (p*r*t)/100
            console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            //calling function
            simpleinterest(10,20,15)
            simpleinterest(111,232,990)
            simpleinterest(1330,2250,9915)
        </script>
    </body>
</html>
