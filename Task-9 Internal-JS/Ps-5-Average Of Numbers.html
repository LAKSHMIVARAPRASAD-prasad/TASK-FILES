<!DOCTYPE html>
<html>
    <head>
        <title>
            functional programming on Average of 3 numbers
        </title>
        <script>
            //called function
            //Average of 3 numbers=(n1,n2,n3)
            function AverageOf3Numbers(n1,n2,n3)
            {
            let result
            result = (n1+n2+n3)/3
            console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            //calling function
            AverageOf3Numbers(10,20,30)
            AverageOf3Numbers(111,232,661)
            AverageOf3Numbers(1330,2250,3225)
        </script>
    </body>
</html>
