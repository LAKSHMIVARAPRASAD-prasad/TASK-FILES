<!DOCTYPE html>
<html>
    <head>
        <title>
            functional programming on Addtion of 2 numbers
        </title>
        <script>
            //called function
            //Addtion of 2 numbers=(n1,n2)
            function AddtionOf2Numbers(n1,n2)
            {
            let result
            result = (n1+n2)
            console.log(result)
            }
        </script>

    </head>
    <body>
        <script>
            //calling function
            AddtionOf2Numbers(10,20)
            AddtionOf2Numbers(111,232)
            AddtionOf2Numbers(1330,2250)
        </script>
    </body>
</html>
