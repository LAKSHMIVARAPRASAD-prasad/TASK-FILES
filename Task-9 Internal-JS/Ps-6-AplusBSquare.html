<!DOCTYPE html>
<html>
    <head>
        <title>a plus b square</title>
        <script>
            //called function
            //(a+b)^2=((a*a)+(b*b)+2ab)
            function aplusbsquare(a,b){
                let result
                result=((a*a)+(b*b)+(2*a*b))
                console.log(result)
            }
        </script>
    </head>
    <body>
        <script>
            //calling function
            aplusbsquare(2,3)
            aplusbsquare(22,30)
        </script>
    </body>
</html>
